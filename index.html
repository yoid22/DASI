<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty of Corn</title>
  <style>
    :root{
      --corn-yellow-1:#ffd700;
      --corn-yellow-2:#ffed4e;
      --corn-yellow-3:#fffacd;
      --corn-green:#228b22;
      --corn-purple:#8a2be2;
      --glow: rgba(255,215,0,0.35);
      --purple-glow: rgba(138,43,226,0.35);
    }
    @keyframes cornGlow {
      0%, 100% { filter: drop-shadow(0 8px 20px var(--glow)); }
      50% { filter: drop-shadow(0 12px 30px rgba(255,215,0,0.6)); }
    }
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--corn-yellow-3) 0%, #ffffff 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    body::before{
      content:"";
      position: fixed;
      right: 2vw;
      bottom: 2vh;
      width: min(38vw, 420px);
      height: min(38vw, 420px);
      background: url('corn.png') center/contain no-repeat;
      opacity: 0.12;
      pointer-events: none;
      filter: drop-shadow(0 10px 30px rgba(255,215,0,0.25));
    }
    h1{
      font-weight:800;
      font-size: clamp(40px, 8vw, 110px);
      margin:0;
      text-align:center;
      letter-spacing:0.02em;
      color: var(--corn-purple);
      text-shadow: 0 8px 22px var(--purple-glow);
    }
    h1::after{
      content:"";
      display:block;
      height:6px;
      width:min(420px,60vw);
      margin:16px auto 0;
      border-radius:999px;
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.65), transparent);
      filter: blur(0.5px) drop-shadow(0 6px 12px var(--glow));
    }

    .lead{
      margin: 18px 0 6px;
      font-size: clamp(14px, 2.6vw, 18px);
      color: #6a4fb4;
      font-weight: 600;
    }
    .nutrients{
      margin: 0;
      padding: 16px 22px;
      list-style: none;
      background: #faf5ff;
      border: 1px solid #ead8ff;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(170,0,255,0.12);
    }
    .nutrients li{
      margin: 8px 0;
      font-size: clamp(14px, 2.6vw, 18px);
      color: #3a2a5e;
    }
    .nutrients li::before{
      content: "•";
      color: #8a2be2;
      margin-right: 10px;
    }

    .promo{
      margin-top: 14px;
      font-size: clamp(16px, 3vw, 22px);
      color: #6a4fb4;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Beauty of Corn</h1>
  <p class="lead">Kukurūza sevī ietver:</p>
  <ul class="nutrients" aria-label="Kukurūzas uzturvielu saraksts">
    <li>B vitamīni</li>
    <li>E vitamīns</li>
    <li>K vitamīns</li>
    <li>Magnijs</li>
    <li>Kālijs</li>
  </ul>
  <p class="promo">Jau drīz kukurūza darīs tevi skaistāku!</p>
  <img src="corn.png" alt="Corn Image" style="max-width: 300px; height: auto; border-radius: 10px; box-shadow: 0 8px 20px rgba(255,215,0,0.3); transition: transform 0.3s ease;"/>
  <style>
    img:hover {
      transform: scale(1.05);
    }
  </style>
  
</body>
</html>
